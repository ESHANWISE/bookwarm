{% extends "admin/admin_layout.html"%}


{% block main%}


<main>
                   

    <div class="container-fluid px-4">
        <h1 class="mt-4">Edit BOOK</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="{{url_for('admin_page')}}"></a></li>
                <li class="breadcrumb-item active">Edit Book</li>
            </ol>
        <div class="row">
            <div class="col">
                                
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
              <label for="title" class="form-label">Book Title</label>
              <input type="text" name="title" class="form-control" id="title" value="{{edit.book_title}}">
               
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select name="category" id="category" class="form-control">
                <option>Please select</option>
                {% for c in cats %}
                    {% if edit.book_catid == c.cat_id %}
                    <option value="{{c.ca_id}}" selected="selected">{{c.cat_name}}</option>
                    {% else %}
                    <option value="{{c.cat_id}}">{{c.cat_name}}</option>
                {%endif%}
                {% endfor %}
              </select>
              
            </div>
             
            <fieldset class="mb-3">
              <legend>Status</legend>
              <div class="form-check">
                <input type="radio" name="status" value="1" class="form-check-input" id="status" {% if edit.book_status =="0"%}checked="checked"{%endif%}>
                <label class="form-check-label"  for="status">Publish</label>
              </div>
              <div class="mb-3 form-check">
                <input type="radio" name="status" value="0" class="form-check-input" id="status" {% if edit.book_status =="0"%}checked="checked"{%endif%}>
                <label class="form-check-label" for="status">Do Not Publish</label>
              </div>
            </fieldset>
            {% if edit.book_cover != 'default.png' %}
            <div class="mb-3">
              <label class="form-label" for="cover" >Current cover</label>
              <img src="/static/uploads/{{edit.book_cover}}" style="max-height:100px;" alt="">
            </div>
            {% endif%}
            <div class="mb-3">
                <label class="form-label" for="cover"> {% if edit.book_cover != 'default.png' %} Change {%else%} Upload {%endif%} Upload Cover</label>
                <input type="file" name="cover" class="form-control" id="cover">
              </div>
             <div class="mb-3">
              <label class="form-label" for="description">Description</label>
           <textarea name="description" id="description" class="form-control">{{edit.book_desc}}</textarea>
            </div>
            <div class="mb-3 ">
                <label class="form-label" for="yearpub">Year Publish</label>
                <input type="text" name="yearpub" class="form-control" id="yearpub" value="{{edit.book_publication}}" type="date">
              </div>
           
            <button type="submit" class="btn btn-primary">Add Book!</button>
          </form>
  
  
                            </div>
                        </div>
                          
                      </div>
  
  
                  </main>

{% endblock main %}
