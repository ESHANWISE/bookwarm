{% extends "admin/admin_layout.html"%}


{% block main%}


<main>
                   

    <div class="container-fluid px-4">
        <h1 class="mt-4">ADD A BOOK</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="{{url_for('admin_page')}}"></a></li>
                <li class="breadcrumb-item active">Add Book</li>
            </ol>
        <div class="row">
            <div class="col">
                                
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
              <label for="title" class="form-label">Book Title</label>
              <input type="text" name="title" class="form-control" id="title">
               
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              
              <select name="category" id="category" class="form-control">
                <option value="">Please select</option>
                {% for c in cats %}
                <option value="{{c.cat_id}}">{{c.cat_name}}</option>
                {% endfor %}
              </select>
              
            </div>
             
            <fieldset class="mb-3">
              <legend>Status</legend>
              <div class="form-check">
                <input type="radio" name="status" value="1" class="form-check-input" id="status">
                <label class="form-check-label"  for="status">Publish</label>
              </div>
              <div class="mb-3 form-check">
                <input type="radio" name="status" value="0" class="form-check-input" id="status">
                <label class="form-check-label" for="status">Do Not Publish</label>
              </div>
            </fieldset>
            <div class="mb-3">
              <label class="form-label" for="cover">Upload Cover</label>
              <input type="file" class="form-control" name="cover" id="cover">
            </div>
             <div class="mb-3">
              <label class="form-label" for="description">Description</label>
           <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3 ">
                <label class="form-label" for="yearpub">Year Publish</label>
                <input type="text" name="yearpub" class="form-control" id="yearpub" type="date">
              </div>
           
            <button type="submit" class="btn btn-primary">Add Book!</button>
          </form>
  
  
                            </div>
                        </div>
                          
                      </div>
  
  
                  </main>

{% endblock main %}
